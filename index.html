<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">
	
	<script src="./script/script.js"></script>
	<script src="./script/event.js"></script>
	
  </head>
  <body>
	<div class="main">
		<div class="monitor">
			<div class="monitor__menu">
				<input class="button" type="button" onclick="">
			</div>
			<div class="monitor__top">
				<form name="form">
					<input class="textviev" name="textviev" onkeypress="eventinsert" readonly>
				</form>
			</div>
			<div class="monitor__btn">
				<input class="button" type="button" value=" C " onclick="clean()">
				<input class="button" type="button" value=" < " onclick="back()">
			</div>
		</div>
		
		<div class='keyboard'>
			<table class="keyboard__namber">
				<tr>
					<td><input class="button" type="button" value=" 7 " onclick="insert(7)"></td>
					<td><input class="button" type="button" value=" 8 " onclick="insert(8)"></td>
					<td><input class="button" type="button" value=" 9 " onclick="insert(9)"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value=" 4 " onclick="insert(4)"></td>
					<td><input class="button" type="button" value=" 5 " onclick="insert(5)"></td>
					<td><input class="button" type="button" value=" 6 " onclick="insert(6)"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value=" 1 " onclick="insert(1)"></td>
					<td><input class="button" type="button" value=" 2 " onclick="insert(2)"></td>
					<td><input class="button" type="button" value=" 3 " onclick="insert(3)"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value=" 0 " onclick="insert(0)"></td>
				</tr>
			</table>
		
			<table class="keyboard__action">
				<tr>
					<td><input class="button" type="button" value=" + " onclick="insert('+')"></td>
					<td><input class="button" type="button" value=" - " onclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value=" * " onclick="insert('*')"></td>
					<td><input class="button" type="button" value=" / " onclick="insert('/')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value=" . " onclick="insert('.')"></td>
					<td><input class="button" type="button" value=" = " onclick="ravno()"></td>
				</tr>
			</table>
		</div>
	</div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
